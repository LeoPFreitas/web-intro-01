<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      window.onload = function() {
        // Declarando o tipo array
        var nome = [];
        nome[0] = "Leonardo";
        nome[1] = "Joao";
        // Printando no console
        console.log(nome[0]);
        console.log(nome[1]);

        // Declarando que a variavel animal é um objeto
        var animal = {};
        animal.nome = []; // a propriedade nome é um array
        animal.peso = "24kg";
        animal.idade = 23;

        animal.nome[0] = "Leonardo";
        animal.nome[1] = "Pedro";

        console.log(animal.nome[1]);
      };
    </script>
  </body>
</html>
