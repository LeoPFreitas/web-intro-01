<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Printa ola mundo no console da página
      console.log("Olá Mundo");

      // Gera a mensagem de alerta na página.
      alert("Olá Mundo");

      // Essa função garante que o script vai ser executado somente depois que
      // o navegador renderizar toda a página primeiro
      window.onload = function() {
        var nome = "Leonardo Freitas";
        var idade = 23;

        alert("Olá " + nome + "! Você tem " + idade + " anos.");
      };
    </script>
  </body>
</html>
