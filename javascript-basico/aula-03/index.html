<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Declarando que a variavel animal é um objeto
      var animal = {};
      animal.nome = []; // a propriedade nome é um array
      animal.peso = "24kg";
      animal.idade = 23;

      animal.nome[0] = "Leonardo";
      animal.nome[1] = "Pedro";

      // Função typeof mostra o tipo de variável
      console.log(typeof animal);
    </script>
  </body>
</html>
